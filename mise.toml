[tools]
deno = "2.6.10"
rust = "1.93.1"

[tasks.test]
run = "NO_COLOR=1 cargo test"
description = "Run all tests with ANSI colors disabled"

[tasks."test:unit"]
run = "NO_COLOR=1 cargo test --lib"
description = "Run unit tests only with ANSI colors disabled"

[tasks."model:download"]
run = "./scripts/download-model.sh"
description = "Download ONNX model from Hugging Face if not present"

[tasks."deno:test"]
run = "deno test -A"
description = "Run Deno script tests"

[tasks."deno:fmt"]
run = "deno fmt"
description = "Format Deno scripts"

[tasks."deno:check"]
run = "find .claude -name '*.ts' -not -name '*_test.ts' | xargs deno check"
description = "Type-check Deno scripts"
